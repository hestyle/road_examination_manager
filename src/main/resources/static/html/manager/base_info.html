<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>基本信息</title>
</head>
<body>
    <form class="layui-form" id="dialogModifySelfBaseInfoForm" style="margin-top:30px;padding-right:30px;">
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
                <input id="base_info_username" type="text" name="username" placeholder="请输入用户名" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-block">
                <input id="base_info_password" type="password" name="password" placeholder="请输入密码" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-block">
                <input id="base_info_name" type="text" name="name" placeholder="请输入姓名" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block">
                <input id="base_info_gender_man" type="radio" name="gender" value="男" title="男" checked>
                <input id="base_info_gender_female" type="radio" name="gender" value="女" title="女">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">电话</label>
            <div class="layui-input-block">
                <input id="base_info_tel" type="text" name="phoneNumber" placeholder="请输入电话号码" class="layui-input">
            </div>
        </div>
    </form>
    <script>
        layuiModules=['layer', 'form'];
        function mounted() {
            form.render();
            var url ="../../manager/findManagerByUsername/" + $.cookie("username");
            $.ajax({
                "url" : url,
                "data" : null,
                "type" : "POST",
                "dataType" : "json",
                "success" : function (json) {
                    if (json.code === 200) {
                        // 往dialogModifySelfBaseInfoForm填充服务器返回的账号信息
                        console.log(json.data.username);
                        $("#base_info_username").val(json.data.username);
                        console.log(json.data.password);
                        $("#base_info_password").val('*******');
                        console.log(json.data.name);
                        $("#base_info_name").val(json.data.name);
                        console.log(json.data.gender);
                        if ("男" === json.data.gender) {
                            $("#base_info_gender_man").checked = true;
                        } else {
                            $("#base_info_gender_female").checked = true;
                        }
                        console.log(json.data.phoneNumber);
                        $("#base_info_tel").val(json.data.phoneNumber);
                        // layer.open({

                        //     btn: ['确定', '取消'],

                        //             "success" : function (json) {
                        //                 // 弹出中间提示框
                        //                 layer.open({
                        //                     title: "提示信息",
                        //                     content: json.message,
                        //                     yes: function (index2, layero) {
                        //                         if (json.code === 200) {
                        //                             layer.close(index1);
                        //                         } else if (json.code === 402) {
                        //                             // code==402说明未登录(BaseController.java定义)
                        //                             location.href = "./login.html"
                        //                         }
                        //                         layer.close(index2);
                        //                     }
                        //                 });
                        //             },
                        //             "error" : function () {
                        //                 // 弹出中间提示框
                        //                 layer.open({
                        //                     title: "提示信息",
                        //                     content: "出现异常！"
                        //                 });
                        //             }
                        //         });
                        //     },
                        //     cancel: function (index2, layero) {
                        //         layer.close(index2);
                        //     }
                        // });
                    } else {
                        // 弹出中间提示框
                        layer.open({
                            title: "提示信息",
                            content: json.message,
                            yes: function (index2, layero) {
                                if (json.code === 402) {
                                    // code==402说明未登录(BaseController.java定义)
                                    parent.location.href = "../../login.html";
                                }
                                layer.close(index2);
                            }
                        });
                    }
                },
                "error" : function () {
                    // 弹出中间提示框
                    layer.open({
                        title: "提示信息",
                        content: "出现异常！"
                    });
                }
            });
        }
    </script>
</body>
